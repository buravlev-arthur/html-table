<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Электронная таблица</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script type="module" src="src/main.ts"></script>
    </head>

    <body>
        <div id="actions-panel">
            <div class="add-remove-rows-columns-btns-container">
                <button id="add-row-top" class="square-btn" title="Добавить строку сверху"></button>
                <button id="add-row-bottom" class="square-btn" title="Добавить строку снизу"></button>
                <button id="add-column-left" class="square-btn" title="Добавить колонку слева"></button>
                <button id="add-column-right" class="square-btn" title="Добавить колонку справа"></button>
                <button id="remove-row" class="square-btn" title="Удалить строку"></button>
                <button id="remove-column" class="square-btn" title="Удалить колонку"></button>
            </div>
        </div>
        <div id="viewport"></div>
    </body>
</html>
